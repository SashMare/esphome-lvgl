lvgl:
  top_layer:
    widgets:
   
      # Temperature
      - label:
          text: "-° / -°"
          id: temperatures
          styles: roboto15_style
          align: top_left
          x: 8
          y: 4
          text_color: 0xFFFFFF
      # Clock
      - label:
          text: "--:--"
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 0xFFFFFF
         
  pages:
    - id: main_page
      layout:
        type: flex
        flex_flow: column_wrap
      width: 100%
      bg_color: Black
      bg_opa: cover
      pad_top: 30
      pad_bottom: 5
      pad_left: 5
      pad_right: 5
     
      widgets:
     
        # ==================== PYLONTECH BATTERY SECTION ====================
        # Велика дуга SOC
        - arc:
            id: battery_arc
            align: top_mid
            width: 300
            height: 300
            rotation: 135
            min_value: 0
            max_value: 100
            value: !lambda 'return id(battery_soc);'
            bg_color: 0x222222
            bg_opa: cover
            line_width: 35
            line_color: 0x444444   # фон дуги
            indicator_color: 0x00FF00   # індикатор зелений (можна змінити на 0xFFFF00 жовтий або 0xFF0000 червоний)

        # Великий відсоток SOC в центрі
        - label:
            id: battery_soc_label
            align: top_mid
            y: -50
            text_font: montserrat_48
            text_color: 0xFFFFFF
            text: !lambda 'return String(id(battery_soc), 1) + "%";'

        # Параметри під дугою
        - label:
            id: battery_voltage_label
            align: top_mid
            y: 110
            text_font: roboto15_style
            text_color: 0xFFFFFF
            text: !lambda 'return "Напруга: " + String(id(battery_voltage), 2) + " В";'

        - label:
            id: battery_current_label
            align: top_mid
            y: 140
            text_font: roboto15_style
            text_color: 0xFFFFFF
            text: !lambda 'return "Струм: " + String(id(battery_current), 2) + " А";'

        - label:
            id: battery_temp_label
            align: top_mid
            y: 170
            text_font: roboto15_style
            text_color: 0xFFFFFF
            text: !lambda 'return "Темп: " + String(id(battery_temp), 1) + " °C";'

        - label:
            id: battery_status_label
            align: top_mid
            y: 200
            text_font: roboto15_style
            text_color: !lambda 'return id(battery_soc) > 0 ? 0x00FF00 : 0xFF0000;'
            text: !lambda 'return id(battery_status).c_str();'

        # Кнопка ручного оновлення
        - button:
            height: $button_height_single
            width: $button_width
            checkable: false
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $battery
              - label:
                  align: bottom_left
                  text: "Оновити батарею"
            on_click:
              - interval.trigger: pylontech_update

        # ==================== ІСНУЮЧІ КНОПКИ ====================
        - button:
            height: $button_height_single
            width: $button_width
            checkable: false
            id: office_scene_features_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: scene_features_icon
                  text: $ledstrip
              - label:
                  align: bottom_left
                  id: scene_features_label
                  text: "Features"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_features

        - button:
            height: $button_height_single
            width: $button_width
            checkable: false
            id: office_scene_calls_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_calls_icon
                  text: $videocall
              - label:
                  align: bottom_left
                  id: office_scene_calls_label
                  text: "Calls"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_desk_call

        - button:
            height: $button_height_single
            width: $button_width
            checkable: false
            id: office_scene_evening_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_evening_icon
                  text: $nightlight
              - label:
                  align: bottom_left
                  id: office_scene_evening_label
                  text: "Evening"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
