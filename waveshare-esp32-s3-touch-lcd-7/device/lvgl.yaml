lvgl:
  style_definitions:
    - id: roboto15_cyrillic_style
      text_font: roboto15_font

  top_layer:
    widgets:
      - label:
          text: "-° / -°"
          id: temperatures
          styles: roboto15_cyrillic_style
          align: LV_ALIGN_TOP_LEFT
          x: 8
          y: 4
          text_color: 0xFFFFFF
      - label:
          text: "--:--"
          id: display_time
          styles: roboto15_cyrillic_style
          align: LV_ALIGN_TOP_MID
          x: 0
          y: 4
          text_align: LV_TEXT_ALIGN_CENTER
          text_color: 0xFFFFFF

  pages:
    - id: main_page
      layout:
        type: flex
        flex_flow: LV_FLEX_FLOW_COLUMN_WRAP
      width: lv_pct(100)
      bg_color: black
      bg_opa: LV_OPA_COVER
      pad_top: 30
      pad_bottom: 5
      pad_left: 5
      pad_right: 5

      widgets:
        - arc:
            id: battery_arc
            align: LV_ALIGN_TOP_MID
            width: 200
            height: 200
            rotation: 135
            min_value: 0
            max_value: 100
            value: !lambda 'return (int16_t) round(id(bat_soc)[0]);'  # SOC першої або середнє
            bg_color: 0x222222
            bg_opa: LV_OPA_COVER
            line_width: 35
            line_color: 0x444444
            indicator:
              arc_color: 0x00FF00

        - label:
            id: battery_soc_label
            align: LV_ALIGN_TOP_MID
            y: -50
            text_font: montserrat_48
            text_color: 0xFFFFFF
            text: !lambda |-
              char buf[10];
              snprintf(buf, sizeof(buf), "%.0f%%", id(bat_soc)[0]);
              return buf;

        # Контейнер для таблиці (тільки контейнер, без lambda тут!)
        - container:
            id: batt_table_container
            # ...
            layout:
              type: grid
              grid_column_dsc: [lv_pct(10), lv_pct(15), lv_pct(20), lv_pct(15), lv_pct(15), lv_pct(15), lv_pct(15)]
              grid_row_dsc: [lv_pct(5)] * 17  # 17 рядків
      
        - lambda:
            id: lvgl_update_table
            lambda: |-
              static lv_obj_t *labels[16][7] = {nullptr};
              if (labels[0][0] == nullptr) {
                // Створити 16x7 label-ів
                for (int i = 0; i < 16; i++) {
                  for (int j = 0; j < 7; j++) {
                    labels[i][j] = lv_label_create(id(batt_table_container).obj);
                    lv_obj_set_grid_cell(labels[i][j], LV_GRID_ALIGN_STRETCH, j, 1, LV_GRID_ALIGN_STRETCH, i+1, 1);
                    lv_label_set_text(labels[i][j], "");
                  }
                }
                // Заголовки (окремо)
                // ...
              }
              int count = id(module_count);
              for (int i = 0; i < 16; i++) {
                bool visible = i < count;
                for (int j = 0; j < 7; j++) {
                  if (visible) {
                    lv_obj_clear_flag(labels[i][j], LV_OBJ_FLAG_HIDDEN);
                    // Заповнити текст з data[i]
                  } else {
                    lv_obj_add_flag(labels[i][j], LV_OBJ_FLAG_HIDDEN);
                  }
                }
              }
      
              # ==================== Кнопка оновлення (адаптуй під uartex) ====================
              - button:
                  height: $button_height_single
                  width: $button_width
                  checkable: false
                  styles: control
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: LV_ALIGN_TOP_LEFT
                        text: $battery
                    - label:
                        align: LV_ALIGN_BOTTOM_LEFT
                        text: "Оновити Pylontech"
                        text_font: roboto15_cyrillic
                  on_click:
                    - uartex.write:
                        id: pyl_uartex
                        data: "bat"
                    - delay: 3s
                    - uartex.write:
                        id: pyl_uartex
                        data: "stat"

        # ==================== Інші елементи (коридорне світло тощо) ====================
        - button:
            height: $button_height_single
            width: $button_width
            checkable: true
            id: battery_rack_light
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: LV_ALIGN_TOP_LEFT
                  id: network_rack_icon
                  text: $network
              - label:
                  align: LV_ALIGN_BOTTOM_LEFT
                  id: battery_rack_label
                  text: "Battery Rack Light"
            on_click:
              - homeassistant.service:
                  service: light.toggle
                  data:
                    entity_id: light.corridor_light
